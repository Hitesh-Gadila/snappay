  <div id="content">
	<div class="container pt-5 pb-4">
      <div class="row">
        <div class="col-md-9 col-lg-7 col-xl-5 mx-auto">
          <div class="bg-white shadow-md rounded p-3 pt-sm-4 pb-sm-5 px-sm-5">
            <ul class="nav nav-tabs nav-justified mb-4" role="tablist">
              <li class="nav-item"> <a class="nav-link text-5 line-height-3 active" data-toggle="tab" href="#login">Login</a> </li>
              <li class="nav-item"> <a class="nav-link text-5 line-height-3" data-toggle="tab" href="#signup">Sign Up</a> </li>
            </ul>
            <div class="tab-content">
            <div id="login" class="tab-pane active">
                <p class="text-4 font-weight-300 text-muted text-center mb-4">We are glad to see you again!</p>
                <form id="loginForm" method="post">
                  <div class="form-group">
                      <label for="emailAddress">Mobile or Email</label>
                      <input type="email" class="form-control" id="emailAddress" required="" placeholder="Mobile or Email">
                    </div>
                  <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required placeholder="Password">
                  </div>
                  <div class="row my-4">
                    <div class="col">
                      <div class="form-check text-2 custom-control custom-checkbox">
                        <input id="remember-me" name="remember" class="custom-control-input" type="checkbox">
                        <label class="custom-control-label" for="remember-me">Remember Me</label>
                      </div>
                    </div>
                    <div class="col text-2 text-right"><a class="btn-link" href="forgot-password.html">Forgot Password ?</a></div>
                  </div>
                  <button class="btn btn-primary btn-block my-4" type="submit">Login</button>
                </form>
                <div class="d-flex align-items-center my-3">
                  <hr class="flex-grow-1">
                  <span class="mx-2 text-2 text-muted">Or Login with Social Profile</span>
                  <hr class="flex-grow-1">
                </div>
                <div class="d-flex  flex-column align-items-center mb-3">
                  <ul class="social-icons social-icons-colored social-icons-circle">
                    <li class="social-icons-facebook"><a href="#" data-toggle="tooltip" data-original-title="Log In with Facebook"><i class="fa fa-facebook-f"></i></a></li>
                    <li class="social-icons-twitter"><a href="#" data-toggle="tooltip" data-original-title="Log In with Twitter"><i class="fa fa-twitter"></i></a></li>
                    <li class="social-icons-google"><a href="#" data-toggle="tooltip" data-original-title="Log In with Google"><i class="fa fa-google"></i></a></li>
                    <li class="social-icons-linkedin"><a href="#" data-toggle="tooltip" data-original-title="Log In with Linkedin"><i class="fa fa-linkedin"></i></a></li>
                  </ul>
                </div>
                <p class="text-2 text-center mb-0">New to Snappay? <a class="btn-link" href="">Sign Up</a></p>
              
            
            </div>
            <div id="signup" class="tab-pane fade">
                <p class="text-4 font-weight-300 text-muted text-center mb-4">Looks like you're new here!</p>
            <form id="signupForm" method="post">
              <div class="form-group">
                <label for="fullName">Your Name</label>
				<input type="text" class="form-control border-2" id="fullName" required placeholder="Your Name">
              </div>
              <div class="form-group">
                <label for="emailAddress">Email Id</label>
				<input type="email" class="form-control border-2" id="emailAddress" required placeholder="Email Id">
              </div>
              <div class="form-group">
                <label for="loginPassword">Password</label>
				<input type="password" class="form-control border-2" id="loginPassword" required placeholder="Password">
              </div>
              <div class="form-group my-4">
                <div class="form-check text-2 custom-control custom-checkbox">
                  <input id="agree" name="agree" class="custom-control-input" type="checkbox">
                  <label class="custom-control-label" for="agree">I agree to the <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
              </div>
              <button class="btn btn-primary btn-block my-4" type="submit">Sign Up</button>
            </form>
            <div class="d-flex align-items-center my-3">
              <hr class="flex-grow-1">
              <span class="mx-2 text-2 text-muted">Or Sign Up with Social Profile</span>
              <hr class="flex-grow-1">
            </div>
            <div class="d-flex  flex-column align-items-center mb-3">
              <ul class="social-icons social-icons-colored social-icons-circle">
                <li class="social-icons-facebook"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Facebook"><i class="fa fa-facebook-f"></i></a></li>
                <li class="social-icons-twitter"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Twitter"><i class="fa fa-twitter"></i></a></li>
                <li class="social-icons-google"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Google"><i class="fa fa-google"></i></a></li>
                <li class="social-icons-linkedin"><a href="#" data-toggle="tooltip" data-original-title="Sign Up with Linkedin"><i class="fa fa-linkedin"></i></a></li>
              </ul>
            </div>
            <p class="text-2 text-center mb-0">Already have an account? <a class="btn-link" href="login.html">Log In</a></p>
          
            
            </div>
